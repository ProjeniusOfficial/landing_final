    <!-- 🔮  Inline particle configuration -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 55, density: { enable: true, value_area: 800 } },
          color: { value: "#00ffc3" },
          shape: { type: "circle" },
          opacity: { value: 0.25, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 140,
            color: "#00ffc3",
            opacity: 0.2,
            width: 1,
          },
          move: {
            enable: true,
            speed: 1.5,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: false },
          },
          modes: {
            grab: { distance: 180, line_linked: { opacity: 0.4 } },
          },
        },
        retina_detect: true,
      });
